<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <div class="main">
      <div>
        <h2>Count Down Timer</h2>
        <h3 id="end-date">End Date is</h3>
      </div>
      <div class="overlay">
        <div class="timer">
          <input type="text" value="0" />
          <br />
          <label for="text">days</label>
        </div>
        <div class="timer">
          <input type="text" value="0" />
          <br />

          <label for="text">Hours</label>
        </div>
        <div class="timer">
          <input type="text" value="0" />
          <br />

          <label for="text">min</label>
        </div>
        <div class="timer">
          <input type="text" value="0" />
          <br />

          <label for="text">sec</label>
        </div>
      </div>
    </div>
    <!-- <script src="timer.js"></script> -->
    <script src="Tests.js"></script>
  </body>
</html>
